<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
    <link rel="stylesheet" href="../../style/style.css">
    <title>Carolus Intelligence</title>
    <link rel="icon" href="../../img/logo_ci_final.png" type="image/png">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
</head>
<body>
    <header>
        <a href="../../index.html" class="logo_article">Carolus Intelligence</a>
        <a href="javascript:history.back()" class="back-button">
            <img src="../../img/icons8-retour-100.png" alt="Retour" />
        </a>
    </header>

    <section class="resume">
        <div class="main-div">
            <div class="title-div">Check My potatoes</div>
            <p class="techno-div">Analyse d'image · Tensorflow · Deep Learning · Keras · CSV · Numpy · Matplotlib</p>
            <div class="text-div">
                <p>Lorem ipsum odor amet, consectetuer adipiscing elit. Lorem <span class="en_avant">tincidunt finibus pharetra</span>, sem mattis imperdiet lectus.</p>
                <br>
            </div>
            <div class="images-div">
                <div class="container">
                    <div class="mySlides">
                        <div class="numbertext"></div>
                        <img src="Diapositive1.png" style="width:100%" onclick="openFullscreen(this)">
                    </div>
                
                    <div class="mySlides">
                        <div class="numbertext"></div>
                        <img src="Diapositive2.png" style="width:100%" onclick="openFullscreen(this)">
                    </div>

                    <div class="mySlides">
                        <div class="numbertext"></div>
                        <img src="Diapositive3.png" style="width:100%" onclick="openFullscreen(this)">
                    </div>

                    <div class="caption-container">
                        <p id="caption"></p>
                    </div>
                
                    <div class="row">
                        <div class="column">
                            <img class="demo cursor" src="Diapositive1.png" style="width:100%" onclick="currentSlide(1)" alt="Création du modèle">
                        </div>
                        <div class="column">
                            <img class="demo cursor" src="Diapositive2.png" style="width:100%" onclick="currentSlide(2)" alt="Résultats du meilleur modèle">
                        </div>
                        <div class="column">
                            <img class="demo cursor" src="Diapositive3.png" style="width:100%" onclick="currentSlide(3)" alt="Importation des images">
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>    
    <script src="../../scripts/photos.js"></script>
    <script>
        function openFullscreen(img) {
            if (img.requestFullscreen) {
                img.requestFullscreen();
            } else if (img.webkitRequestFullscreen) { // Safari
                img.webkitRequestFullscreen();
            } else if (img.msRequestFullscreen) { // IE11
                img.msRequestFullscreen();
            }
        }
    </script>
</body>
</html>
